<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 02</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
        }

        a {
            color: white;
            text-decoration: none;
        }

        .header {
            background-color: #75ACFF;
            min-width: 750px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px 30px;
        }

        .title {
            /* background-color: yellow; */
            margin: 10px 0px 10px 50px;
            color: white;
            display: flex;
            flex-flow: column;
        }

        .title1 {
            /* background-color: brown; */
            padding-top: 10px;
            margin: 0px;
            display: flex;
            justify-content: right;
        }

        .title2 {
            /* background-color: brown; */
            padding-bottom: 10px;
            margin: 0px;
            display: flex;
            justify-content: right;
        }

        .nav {
            /* background-color: tomato; */
            width: 350px;
            margin-right: 50px;
            display: flex;
            flex-flow: row;
            justify-content: space-between;
        }

        .bottom {
            padding: 5px 10px;
            margin: 0px 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <header>
        <div class="header" ;>
            <div class="title" ;>
                <h2 class="title1">TÍTULO DE LA PÁGINA</h2>
                <h2 class="title2">subtítulo</h2>
            </div>
            <div>
                <nav class="nav" ;>
                    <div class="bottom"><a href="#">Google</a></div>
                    <div class="bottom"><a href="#">Yahoo</a></div>
                    <div class="bottom"><a href="#">Duck Duck Go</a></div>
                </nav>
            </div>
        </div>
    </header>
</body>

</html>
